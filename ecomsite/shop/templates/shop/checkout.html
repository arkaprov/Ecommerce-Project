<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" id="item_list">

                  </ul>
            </div>
        </div>
        <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input id="name" name="name" type="text" class="form-control"  placeholder="Arka">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input id="email" name="email" type="text" class="form-control"  placeholder="arka@gmail.com">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input id="address" name="address" type="text" class="form-control"  placeholder="1234 Main St">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input id="city" name="city" type="text" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input id="state" name="state" type="text" class="form-control">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input id="zipcode" name="zipcode" type="text" class="form-control">
                  </div>
                    <div class="form-group col-md-2">
                    <label for="inputZip">Amount to be paid</label>
                    <input readonly="" id="total" name="total" type="text" class="form-control">
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Please order</button>
              </form>
        </div>
    </div>
    </div>

</body>
<script type="text/javascript">
    if(localStorage.getItem('cart')==null){
        var cart={};
    }
    else{
        cart=JSON.parse(localStorage.getItem('cart'));
    }
    let total=0;
    for(item in cart){
        let name=cart[item][1];
        let quantity=cart[item][0];
        let price=cart[item][2];
        total+=cart[item][2];
        itemString= `<li class="list-group-item"><span class="">${quantity}</span> of ${name}<span class="badge badge-warning badge-pill"> ${price}</span></li> `

        $('#item_list').append(itemString);
    }
    totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center"><b>Your total </b>${total}</li>`;
    $('#total').val(total);
    $('#item_list').append(totalPrice);
    $('#items').val(JSON.stringify(cart));
</script>
</html>
